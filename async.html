<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

        <div id="dat"></div> 
        
        <form action="">

    <script>
        //async and await
        let dv=document.getElementById('dat');

            data =await data.json()
            let na=data['results'][0]['name']['first'];
            dv.innerHTML=na
        }
        setTimeout(()=>{
            console.log("kavy");
        },50);

        setInterval(() => {
            console.log("kavya");
        }, 3000);
     
        fun()
    </script>
</body>
</html>
